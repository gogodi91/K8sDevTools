apiVersion: v1
kind: ConfigMap
metadata:
  name: release-note
  labels:
    app: {{ template "nginx.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
#################################################
################### PLUGINS #####################
#################################################
  plugins.json: |-
    {
        "core" : [
            {
                "type": "Tool Links",
                "components" : [
  {{- if .Values.global.tools.jenkinsMaster.enable }}
                    {
                        "id": "jenkins",
                        "title": "jenkins",
                        "img": "img/jenkins.svg",
                        "description": "Continuous Integration & Automation Server",
                        "link": "/jenkins/"
                    },
  {{- end }}
  {{- if .Values.global.tools.extras.enable }}
                    {
                        "id": "gitlab",
                        "title": "gitlab",
                        "img": "img/gitlab.png",
                        "description": "Git Repository Manager",
                        "link": "/gitlab/"
                    },
  {{- end }}

  {{- if .Values.global.tools.gerrit.enable }}
                    {
                        "id": "gerrit",
                        "title": "gerrit",
                        "img": "img/gitlab.png",
                        "description": "Git Repository Manager",
                        "link": "/gerrit/"
                    },
  {{- end }}

  {{- if .Values.global.tools.sonarqube.enable }}
                    {
                        "id": "sonar",
                        "title": "sonar",
                        "img": "img/sonarqube.svg",
                        "description": "Static Code Analysis",
                        "link": "/sonarqube/"
                    },
  {{- end }}
  {{- if .Values.global.tools.nexus.enable }}
                    {
                        "id": "nexus",
                        "title": "nexus",
                        "img": "img/nexus.png",
                        "description": "Software Repository Manager",
                        "link": "/nexus/"
                    },
  {{- end }}
  {{- if .Values.global.tools.extras.enable }}
                    {
                        "id": "kibana",
                        "title": "kibana",
                        "img": "img/kibana.png",
                        "description": "Kibana Dashboard for Logging (ELK)",
                        "link": "/app/kibana"
                    },
  {{- end }}
  {{- if .Values.global.tools.extras.enable }}
                    {
                        "id": "selenium",
                        "title": "selenium",
                        "img": "img/selenium.png",
                        "description": "Selenium Grid for Automated Testing",
                        "link": "",
                        "linkCreate": {
                            "host": "selenium",
                            "endPath": "//grid/console"
                        }
                    },
  {{- end }}
  {{- if .Values.global.tools.extras.enable }}
                    {
                        "id": "sensu",
                        "title": "sensu",
                        "img": "img/sensu.png",
                        "description": "Monitoring",
                        "link": "/sensu/"
                    },
  {{- end }}
  {{- if .Values.global.tools.extras.enable }}
                    {
                        "id": "ldap-ltb",
                        "title": "ltb",
                        "img": "img/ltb.png",
                        "description": "Application that allows users to change their password in an LDAP directory",
                        "link": "/ldap-ltb/"
                    },
  {{- end }}
                    {
                        "id": "ldap-phpadmin",
                        "title": "phpldapadmin",
                        "img": "img/phpldapadmin.svg",
                        "description": "Browser to manage your LDAP server",
                        "link": "/phpldapadmin/"
                    }
                ]
            }
        ],
        "blueprints": [
            {"url": "bp/demo-release-note.html"}
        ]
    }

#################################################
################### INDEX #######################
#################################################
  index.html: |-
    <!DOCTYPE html>
    <html lang="en" ng-app="rnApp">
        <head>
            <title>DevOps Platform</title>
            <meta charset="utf-8"> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0">      
            <link rel="shortcut icon" href="favicon.png">
            <!--[if lt IE 9]>
                <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <!-- Latest compiled and minified CSS -->
            <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
        </head>
        
      <body ng-controller="mainController as mainCtrl">
          <nav id="myNavbar" class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" rel="home" href="#" title="DevOps Platform">
                            DevOps Platform
                        </a>
                      
                                        
                    </div>
                    
                </div>
            </nav>
          
            <div id="header" class="container-fluid nopadding">
                <!--<img src="img/devops-bg1.jpg" style="width:100%">-->
                <div class="header-cover">
                    <div class="header-intro">
                        <h1 class="header-title">
                            DevOps Dashboard
                        </h1>                    
                        
                    </div>

                    <div class="header-teasers">
                        <div class="other-info">
                            This platform can be used for demos, training and to start real projects.<br />
                        </div>
                    </div>
                </div>           

            </div>
                
            <div class="container-fluid nopadding">
                
                <div id="core">
                    <div ng-repeat="linkitem in mainCtrl.core">
                        <component-list></component-list>
                    </div>
                </div>
              
                <div id="blueprints">
                    <div ng-repeat="code in codeJSON">
                        <ng-include src="code.url"></ng-include> <!-- includes the url from the object, which has the property url.-->
                        <hr ng-hide="$last" class="blueprint-separator">
                    </div>                
                </div>
                          
            </div>
            <footer class="container-fluid">
                DevOps Platform
            </footer>
          
    <!--        scripts start-->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
            <script src="js/appRN.js"></script>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script> jQuery.noConflict(); </script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                            
    <!--        scripts end-->        
      </body>
    </html>

