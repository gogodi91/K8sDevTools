    */

    $primary-bg-color: #F5F5F5;
    $secondary-bg-color: #00a000; 
    $navbar-bg-color: #313233;
    $button-bg-color: #282928; 
    $services-bg-color: #ffffff;
    $header-bg-color: #026002;
    $header-bg-cover: rgba(60, 118, 61, 0.2);
    $footer-bg-color: $navbar-bg-color;

    $primary-color: #5C5C5C;
    $header-color: #F5F5F5;
    $anchor-color: $secondary-bg-color;
    $anchor-color-inverse:  #F5F5F5;
    $anchor-color-header:  rgb(209, 214, 218);
    $anchor-hover: #FF8000;
    $panels-color: $primary-color;

    $co-default-color: #777;
    $co-primary-color: #428bca;
    $co-success-color: #5cb85c;
    $co-danger-color: #d9534f;
    $co-warning-color: #f0ad4e;
    $co-info-color: lighten($primary-color, 20%);

#################################################
################### MIXINS ######################
#################################################
  _mixins.scss: |-
    /* 
        Created on : 30-Dec-2015, 13:34:30
        Author     : silvana.donato
    */

    @mixin center-width-block($width){
        width: $width;
        display: block;
        margin-left: auto;
        margin-right: auto;   
    }
    @mixin center-height-block($position: relative){
        @if $position != false {
            position: $position;
        }
        top: 50%;
        transform: translateY(-50%);   
    }
      
    @mixin absolute-position($top:auto, $right:auto, $bottom:auto, $left:auto){
        position: absolute;
        @if $top != auto { top: $top; }
        @if $right != auto { right: $right; }
        @if $bottom != auto { bottom: $bottom; }
        @if $left != auto { left: $left; }
    }

